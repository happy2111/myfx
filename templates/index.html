<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flight Parser</title>
<style>
    body {
        font-family: Arial;
        max-width: 900px;
        margin: 40px auto;
    }
    textarea {
        width: 100%;
        height: 300px;
        margin-top: 20px;
        padding: 10px;
        font-size: 15px;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Upload CSV File</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="csv_file" required>
    <button type="submit">Parse</button>
</form>

{% if output %}
<h3>Result:</h3>
<textarea id="output">{{ output }}</textarea>
<br>
<button onclick="copyText()">Copy</button>

<script>
function copyText() {
    let text = document.getElementById("output");
    text.select();
    navigator.clipboard.writeText(text.value);
    alert("Copied!");
}
</script>
{% endif %}

</body>
</html>
